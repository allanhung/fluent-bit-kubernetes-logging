[SERVICE]
    Flush          1
    Daemon         Off
    Log_Level      info
    Parsers_File   parsers.conf

[INPUT]
    Name           tail
    Tag            kube.*
    Path           /var/log/containers/*.log
    Parser         docker
    DB             /var/log/flb_kube.db
    Mem_Buf_Limit  5MB

[FILTER]
    Name           kubernetes
    Match          kube.*
    Kube_URL       https://kubernetes.default.svc:443
    #Merge_Log      On
    #Merge_Log_Key  stream

[OUTPUT]
    Name loki
    Match *
    Url http://loki:3100/api/prom/push
    LogLevel info
    # (1sec)
    BatchWait 1
    # (30KiB)
    BatchSize 30720
    AutoKubernetesLabels true
    RemoveKeys kubernetes

[OUTPUT]
    Name          syslog
    InstanceName  dev
    Addr          logserver
    Match         *
    Namespace     dev
    Severity      Debug
    Facility      Local5
    LogFormat     RFC3164
    KubernetesMeta False
